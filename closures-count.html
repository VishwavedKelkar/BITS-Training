<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Closures</h1>
    <p>Counting with a local variable.</p>

    <p id="demo">0</p>
    <button type="button" onclick="myFunction()">Count!</button>
    <button type="button" onclick="myFunction2()">Reset</button>

    <script>
        const demo = document.getElementById("demo")
        function myCounter() {
            let counter = 0;
            return {
                add: function () {
                    counter++;
                    return counter;
                },
                reset: function () {
                    counter = 0;
                }
            };
        }

        const obj = myCounter();

        function myFunction() {
            demo.innerHTML = obj.add();
        }
        function myFunction2() {
            obj.reset();
            demo.innerHTML = 0;
        }
    </script>

</body>

</html>
