<!DOCTYPE html>
<html>

<head>
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <h1>Quiz Application</h1>
        <div class="que-div">
            <p id="question"></p>
        </div>
        <div class="answers">
            <button class="answer-btn" id="choice1">Option1</button>
            <button class="answer-btn" id="choice2">Option2</button>
            <button class="answer-btn" id="choice3">Option3</button>
            <button class="answer-btn" id="choice4">Option4</button>
        </div>
        <button id="next-btn">Next</button>
        <div class="score">
            <p id="score">score:0</p>
        </div>
    </div>
    <div class="display-result"></div>
    <script src="file.js"></script>
</body>

</html>
